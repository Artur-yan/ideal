<div class="P-pass-form">
  <p class="G-fs-22 G-mb-3 G-ml-1">Change password</p>
  <form class="G-flex G-flex-column G-mb-2" (ngSubmit)="changePassword()">
    <div class="G-input-group P-password">
      <label>Current password</label>
      <input [type]="showCurrentPassword ? 'text' : 'password'" name="oldPassword" [autoValidation]="reqData" [(ngModel)]="reqData.oldPassword" [class.G-error]="reqData.errors.oldPassword">
      <i [class]="showCurrentPassword ? 'icon-open-eye' : 'icon-blind'" (click)="setShowCurrentPassword()"></i>
    </div>
    <div class="G-input-group P-password">
      <label>New password</label>
      <input [type]="showPassword ? 'text' : 'password'" name="password" [autoValidation]="reqData" [(ngModel)]="reqData.password" [class.G-error]="reqData.errors.password">
      <i [class]="showPassword ? 'icon-open-eye' : 'icon-blind'" (click)="setShowPassword()"></i>
    </div>
    <div class="G-input-group P-password">
      <label>Confirm new password</label>
      <input [type]="showConfirmPassword ? 'text' : 'password'" name="confirmPassword" [autoValidation]="reqData" [(ngModel)]="reqData.confirmPassword" [class.G-error]="reqData.errors.confirmPassword">
      <i [class]="showConfirmPassword ? 'icon-open-eye' : 'icon-blind'" (click)="setShowConfirmPassword()"></i>
    </div>
    <button type="submit" class="G-md-1-btn" app-button [pLoader]="passBtnLoading">Save</button>
  </form>
</div>
